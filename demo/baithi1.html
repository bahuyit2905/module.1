<body>
    <script>
       function findMaxScore(arr){
           let max = arr[0];
           for(let i=0;i<arr.length;i++) {
               if(max <arr[i]) {
                   max = arr[i];
               }
           }
           return max;
       }
       let arr = [8,10,5,2,8,-1,6,8];
       

       console.log(findMaxScore(arr));
    </script>
</body>
