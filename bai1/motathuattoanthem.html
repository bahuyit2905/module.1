<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var thangdiem = parseFloat(prompt('Thang diem: '));
        if (thangdiem >= 75) {
            alert('Loại A')
        } else if (thangdiem >= 60) {
            alert('Loại B')
        } else if (thangdiem >= 45) {
            alert('Loại C')
        } else if (thangdiem >= 35) {
            alert('Loại D')
        } else {
            alert('Loại E')
        }
    </script>
</body>

</html>
