        class Aplle{
            constructor(weight) {
                this.weight=10;
            }
            decrease(){
                this.weight--;
            }
            isEmpty(){
                return (this.weight >=0) ? true:false;
            }
        }
        class Human{
            constructor(name,gender,weight) {
                this.name=name;
                this.gender=gender;
                this.weight=weight;
            }
        eat(apple) {    
            if(apple.isEmpty()) {
                apple.decrease();
                this.weight++;

            }else{
                alert("Táo đã ăn hết");
            }
        }
        talk(message) {
            console.log(message);
        }
    }
        var apple= new Aplle();
        var adam=new Human("Adam","Nam",60);
        var eva= new Human("Eva","Nữ",50);

        appleHtml.innerHTML = apple.weight;
        var weightAdam=document.getElementById("weightAdam");
        weightAdam.innerHTML=adam.weight;
        var weightEva=document.getElementById("weightEva");
        weightEva.innerHTML=eva.weight;

            appleHtml=document.getElementById("apple");

            appleHtml.innerHTML = apple.weight;
