<body>
    <script>
        function kiemTraSoNguyento() {
            var flag=true;
            var n;
            if(n<2) {
                flag=false;
            } else if(n==2) {
                flag = true;
            } else if(n%2==0)  {
                flag=true;
                for(var i=3;i<20;i++) { 
                    if(n%i==0);
                    flag=true;
                    break;
                 }
            }
   }
        if(flag==true){
            alert("là số nguyên tố");
        } else {
            alert("không phải là số nguyên tố");
        }
    </script>
</body>
