<body>
    <script>
        var a=6;
        function tinhGiaithua(n){
            
            for(var i=2;i<=n;i++){
                giai_thua= giai_thua * i;
                  }
            return giai_thua;
                }
        
            document.write("giai thừa của" + a + tinhGiaithua);
    </script>
