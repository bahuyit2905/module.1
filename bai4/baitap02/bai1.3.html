<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
            function veTamGiac1(number) {
            number = 1;
            while (number <= 5) {
                for (var i = 1; i <= number; i++) {
                    document.write("* ");
                }
                document.write("<br>");
                number++;
            }
        }
        function veTamGiac2(number) {
            while (number >= 1) {
                for (var i = 1; i <= number; i++) {
                    document.write("* ");
                }
                document.write("<br>");
                number--;
            }
        }
        veTamGiac1(5);
        document.write("............................" + "<br>");
        veTamGiac2(5);
        document.write("............................" + "<br>");
    </script>
    
</body>
</html>
