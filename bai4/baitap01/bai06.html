<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
         var i=1;
         var dem=0;
         var tong=0;
         while(dem<=29)
        {
            if(i%7==0)
            {
                dem+=1;
                tong+=i;
            }
            i+=1;
        }
        document.write(tong);
    </script>
    
</body>
</html>
