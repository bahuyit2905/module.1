<body>
    <script>
        var x=0;
        var y=1;
        var count=0;
        var tong=0;
        var dem=0;
        document.write('1');
        while(count<3) {
            document.write(dem=x+y);
            x=y;
            y=dem;
            count++;
            tong=tong+dem;
           
        }
        console.log(tong);

    </script>
    
</body>
