<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var sout = "<table border='5'> <tr>";
        for (var i = 2; i <= 9; i++) {
            sout = sout + '<td>';
            for (var j = 1; j <= 9; j++) {
                sout = sout + i + 'x' + j + " = " + i * j + '<br>';
            }
            sout = sout + '</td>';
        }
        sout += "</tr> + </table>";
        document.write(sout);
    </script>

</body>

</html>
