    <script>
            let arrNum=[1,2,3,4,5,6];
            function test(arr){
                let temp;
                for(let i=0;i<arr.length/2;i++){
                    temp=arr[i];
                    arr[i]=arr[arr.length-1-i];
                    arr[arrNum.length-1-i]=temp;
                }
            }
          test(arrNum);
          console.log(arrNum);
    </script>
