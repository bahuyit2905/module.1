<!DOCTYPE html>

<body>
    <script>
            function isSNT(n){
                var gt=1;
                if(n==0||n==1){
                    return gt;
                }else{
                    for(let i = 1; i<= n;i++){
                        gt*=i;
                    }
                    return gt;
                }
            }
            console.log(isSNT(3));
    </script>
</body>
</html>
