<body>
    <script>
        let hoandoi;
        function swap(a,b){
            console.log("a="+ a +" "+ "b="+b );
            hoandoi=a;
            a=b;
            b=hoandoi;
            console.log("sau khi hoán đổi" + "a=" + a + " "+ "b="+b );
        }
        swap(4,6);
        swap(9,10);
    </script>
</body>
