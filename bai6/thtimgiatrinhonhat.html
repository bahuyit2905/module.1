<body>
    <script>
       function minArray(arr) {
        let min = arr[0];
        for(var i = 1; i < arr.length; i++){
        if(arr[i] < min){
            min = arr[i];
        }
    }
        return min;
    }
       let arr = [5,7,4,10,15,17,3];
       let min=minArray(arr);
       alert(min);
    </script>   
</body>
