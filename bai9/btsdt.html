<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Số điện thoại của bạn</h3>
    <input type="text" id="abc" size="40">
    <input type="button" value="Check" onclick="checksdt()">
        <script>
            function checksdt(str){
                str=document.getElementById("abc").value;
                RegExp=/^([0-9]{2})-([0-9]{10})$/;
                if(RegExp.test(str)) {
                    alert("Nhập đúng");
                } else {
                    alert("Nhập sai số ");
                }
            }
        </script>
</body>

</html>
