<body>
    <script>
     function upper_case(str) {
         regexp=/^[A-Z]/;
         if(regexp.test(str)) {
            console.log("String's first character is uppercase");
         } else {
             console.log("String's first character is not uppercase");
         }
     }
     upper_case("Nguyễn Văn Bảy");
     upper_case("Lê Thị Tám");
     upper_case("NGUYỄN TẤN BÔN");
     upper_case("nguyễn chín")
    </script>
</body>
</html>
