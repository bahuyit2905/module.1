    <script>
        var arr=[1,3,5,7,8,10,22,55,23,16];
           var index=0;
           var max=arr[0];
            for(i=0;i<arr.length;i++){
                if(arr[i]>max){
                    max=arr[i];
                    index = i;
                }
            }

            alert(max+'  '+index);
    </script>
