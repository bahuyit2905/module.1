<body>
    <script>
            var arr=[1,2,3,4,7,4,11,10,9,15];
                dem=0;
                for(i=0;i<arr.length;i++){
                    if(arr[i]>10){
                        dem++;
                }
            }
            document.write(dem + " số lớn hơn 10");
    </script>
</body>
